<div style="position: relative">
        <select (click)="toggle($event);">
          <option>{{fieldValue}}</option>
        </select>
    <div *ngIf="expand" class="phover">
      <input *ngIf="filter" type="text" placeholder="Enter Text" (change)="fieldChange($event)"/> 
      <span *ngFor="let item of duplicateData" value="item.label" (click)="selectedItem(item.label)" >
        {{item.value}}</span>
    </div>
  </div>
